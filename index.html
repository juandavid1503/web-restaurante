<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .page { display: none; }
    .active { display: block; }
    .product, .cart-item { margin: 30px 0; }
  </style>
</head>
<body>
  <header>
    <button onclick="showPage('cart-page')">Ir al Carrito</button>
  </header>

  <!-- Página de Productos -->
   
  <div id="product-page" class="page active">
    <h1>Productos</h1>
    <div id="product-list"></div>
  </div>

  <!-- Página del Carrito -->
<div id="cart-page" class="page">
  <h1>Carrito de Compras</h1>
  <div id="cart-items"></div>
  <p id="total-price">Total: $0</p>
  <button onclick="showPage('product-page')">Regresar al Menú</button>
</div>

<!-- Contenedor fijo para el botón de pago -->
<div id="checkout-button-container">
  <button onclick="checkout()">Realizar Pago</button>
</div>

  <script src="app.js"></script>
</body>
</html>
